[pipeline]
modules = sample_S8 sigma8toAs correlated_dz_priors one_parameter_hmcode camb wedges approximate_P_gm extrapolate_power load_nz_fits source_photoz_bias linear_alignment magnification_alphas projection add_intrinsic add_magnification bandpower_shear_e bandpower_ggl scale_cuts BOSS_like 2x2pt_like
values = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/config/values.ini
priors = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/config/priors.ini
likelihoods = xi_wedges_like 2x2pt_like
extra_output = cosmological_parameters/S_8 cosmological_parameters/sigma_8 cosmological_parameters/sigma_12 cosmological_parameters/A_s cosmological_parameters/omega_m cosmological_parameters/omega_nu cosmological_parameters/omega_lambda cosmological_parameters/cosmomc_theta nofz_shifts/bias_1 nofz_shifts/bias_2 nofz_shifts/bias_3 nofz_shifts/bias_4 nofz_shifts/bias_5 delta_z_out/bin_1 delta_z_out/bin_2 delta_z_out/bin_3 delta_z_out/bin_4 delta_z_out/bin_5
quiet = F
timing = T
debug = F

[runtime]
sampler = multinest

[output]
filename = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/chain/samples_multinest_blindC_EE_nE_w.txt
format = text

[multinest]
max_iterations = 1000000
multinest_outfile_root = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/chain/multinest/multinest_multinest_blindC_EE_nE_w_
update_interval = 100
resume = T
live_points = 1000
efficiency = 0.3
tolerance = 1.0e-2
constant_efficiency = F

[sample_S8]
file = ./utils/sample_S8.py
s8_name = S_8_input

[sigma8toAs]
file = ./utils/sigma8toAs.py

[correlated_dz_priors]
file = ./utils/correlated_priors.py
uncorrelated_parameters = nofz_shifts/p_1 nofz_shifts/p_2 nofz_shifts/p_3 nofz_shifts/p_4 nofz_shifts/p_5
output_parameters = nofz_shifts/bias_1 nofz_shifts/bias_2 nofz_shifts/bias_3 nofz_shifts/bias_4 nofz_shifts/bias_5
covariance = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/KiDS/SOM_cov_multiplied.asc

[one_parameter_hmcode]
file = ./utils/one_parameter_hmcode.py
a_0 = 0.98
a_1 = -0.12

[camb]
file = ./cosmosis-standard-library/boltzmann/pycamb/camb_interface.py
do_reionization = F
mode = transfer
nonlinear = pk
halofit_version = mead
neutrino_hierarchy = normal
kmax = 20.0
zmid = 2.0
nz_mid = 100
zmax = 6.0
nz = 150
background_zmax = 6.0
background_zmin = 0.0
background_nz = 6000

[wedges]
file = ./../kcap_boss_module/python_interface/cosmosis_module.py
window_file = ./../kcap_boss_module/CosmoMC_BOSS/data/BOSS.DR12_windows.txt
bands_file = ./../kcap_boss_module/CosmoMC_BOSS/data/BOSS.DR12_rbands.txt
bands_range = 20 160
points_range = 4 32
num_ell = 3
z_eff = 0.38 0.61
output_section_name = xi_wedges
use_growth = F
local_lag_g2 = T
local_lag_g3 = F
timeout = 600.0

[approximate_P_gm]
file = ./modules/P_gm_approx/p_gm_approx_interface.py
b2_coefficient_file = ./modules/P_gm_approx/parameter_gridfit_b2.dat
g2_coefficient_file = ./modules/P_gm_approx/parameter_gridfit_g2.dat
g3_coefficient_file = ./modules/P_gm_approx/parameter_gridfit_g3.dat
z_sep = 0.5

[extrapolate_power]
file = ./cosmosis-standard-library/boltzmann/extrapolate/extrapolate_power.py
kmax = 500.0

[load_nz_fits]
file = ./cosmosis-standard-library/number_density/load_nz_fits/load_nz_fits.py
nz_file = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/KiDS/bp_KIDS1000_BlindC_with_m_bias_V1.0.0A_ugriZYJHKs_photoz_SG_mask_LF_svn_309c_2Dbins_v2_goldclasses_Flag_SOM_Fid.fits
data_sets = SOURCE LENS

[source_photoz_bias]
file = ./cosmosis-standard-library/number_density/photoz_bias/photoz_bias.py
mode = additive
sample = nz_SOURCE
bias_section = nofz_shifts
interpolation = cubic
output_deltaz = T
output_section_name = delta_z_out

[linear_alignment]
file = ./cosmosis-standard-library/intrinsic_alignments/la_model/linear_alignments_interface.py
method = bk_corrected
do_galaxy_intrinsic = T

[magnification_alphas]
file = ./utils/magnification_alphas.py
alpha_binned = 1.8 2.62

[projection]
file = ./cosmosis-standard-library/structure/projection/project_2d.py
ell_min = 1.0
ell_max = 30000.0
n_ell = 400
position-shear = LENS-SOURCE
position-intrinsic = LENS-SOURCE
fast-shear-shear-ia = SOURCE-SOURCE
magnification-shear = LENS-SOURCE
verbose = F
get_kernel_peaks = F

[add_intrinsic]
file = ./cosmosis-standard-library/shear/add_intrinsic/add_intrinsic.py
shear-shear = F
position-shear = T

[add_magnification]
file = ./utils/add_magnification.py
position-shear = T

[bandpower_shear_e]
file = ./cosebis/libbandpower.so
type = cosmic_shear_e
response_function_type = tophat
analytic = 1
output_section_name = bandpower_shear_e
l_min = 100.0
l_max = 1500.0
nbands = 8
apodise = 1
delta_x = 0.5
theta_min = 0.5
theta_max = 300.0
output_foldername = ./cosebis/BandPower_outputs/

[bandpower_ggl]
file = ./cosebis/libbandpower.so
type = ggl
response_function_type = tophat
analytic = 1
output_section_name = bandpower_galaxy_shear
l_min = 100.0
l_max = 1500.0
nbands = 8
apodise = 1
delta_x = 0.5
theta_min = 0.5
theta_max = 300.0
output_foldername = ./cosebis/BandPower_outputs/

[scale_cuts]
file = ./modules/scale_cuts/scale_cuts.py
output_section_name = theory_data_covariance
data_and_covariance_fits_filename = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/KiDS/bp_KIDS1000_BlindC_with_m_bias_V1.0.0A_ugriZYJHKs_photoz_SG_mask_LF_svn_309c_2Dbins_v2_goldclasses_Flag_SOM_Fid.fits
use_stats = PneE PeeE
cut_pair_pnee = 1+1 2+1 2+2 2+3
keep_ang_peee = 100 1500
keep_ang_pnee = 100 1070
keep_ang_xip = 0.5 300
keep_ang_xim = 0.5 300
xi_plus_extension_name = xiP
xi_minus_extension_name = xiM
bandpower_ggl_extension_name = PneE
bandpower_e_cosmic_shear_extension_name = PeeE
cosebis_extension_name = En
xi_plus_section_name = shear_xi_plus_binned
xi_minus_section_name = shear_xi_minus_binned
bandpower_ggl_section_name = bandpower_galaxy_shear
bandpower_e_cosmic_shear_section_name = bandpower_shear_e
cosebis_section_name = cosebis
simulate = F
simulate_with_noise = T
mock_filename = 
keep_ang_pnee_1_1 = 100 300
keep_ang_pnee_1_2 = 100 300
keep_ang_pnee_1_3 = 100 300
keep_ang_pnee_1_4 = 100 300
keep_ang_pnee_1_5 = 100 300
keep_ang_pnee_2_1 = 100 600
keep_ang_pnee_2_2 = 100 600
keep_ang_pnee_2_3 = 100 600
keep_ang_pnee_2_4 = 100 600
keep_ang_pnee_2_5 = 100 600

[BOSS_like]
file = ./utils/mini_BOSS_like.py
data_vector_file = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/BOSS/BOSS.DR12.lowz.3xiwedges_measurements.txt runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/BOSS/BOSS.DR12.highz.3xiwedges_measurements.txt
covariance_file = runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/BOSS/BOSS.DR12.lowz.3xiwedges_covmat.txt runs/3x2pt/data_iterated_cov/cosmology/multinest_blindC_EE_nE_w/data/BOSS/BOSS.DR12.highz.3xiwedges_covmat.txt
n_mocks = 2048
points_range = 4 32
like_name = xi_wedges_like
keep_theory_vector = T

[2x2pt_like]
file = ./utils/mini_like.py
input_section_name = theory_data_covariance
like_name = 2x2pt_like


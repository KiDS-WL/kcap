[DEFAULT]
csl_path = ${CSL_PATH}

[runtime]
sampler = test

[test]
save_dir = ./cosmosis_output

[pipeline]
values = values.ini
priors = 
likelihoods = 
extra_output = 
quiet = F
timing = T
debug = F
modules = consistency camb HMCode

[consistency]
file = %(CSL_PATH)s/utility/consistency/consistency_interface.py

[camb]
file = %(CSL_PATH)s/boltzmann/camb/camb.so
mode = transfer
;lmax = 2500
;kmax = 10.0

;zmax = 4.0
;nz = 100
k_eta_max_scalar = 1000
high_accuracy_default = T
accuracy_boost = 1.0
;kmin = 1e-05
kmax = 20.0
;nk = 200


[HMCode]
file = %(CSL_PATH)s/structure/meadcb/mead_interface.so
one_baryon_parameter=T
feedback=F
